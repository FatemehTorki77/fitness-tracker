<mat-toolbar fxLayoutGap="20px">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <nav fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <a mat-button routerLink="/training" *ngIf="isAuth">تمرین
            <mat-icon class="m-0">home</mat-icon>
        </a>
        <a mat-button routerLink="/signup" *ngIf="!isAuth">ثبت نام
            <mat-icon>person_add</mat-icon>
        </a>
        <a mat-button routerLink="/login" *ngIf="!isAuth">ورود
            <mat-icon>login</mat-icon>
        </a>

        <a mat-button (click)="onLogout()" *ngIf="isAuth">خروج
            <mat-icon>logout</mat-icon>
        </a>
    </nav>
</mat-toolbar>
