<section class="new-traning" fxLayout fxLayoutAlign="center">
    <mat-card appearance="outlined" fxFlex="400px" fxFlex.xs="100%">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>وقتشه که شروع کنی</mat-card-title>
        </mat-card-header>
        
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>تمرین موردنظر</mat-label>
                <mat-select>
                    <mat-option value="شنا">شنا</mat-option>
                    <mat-option value="دراز و نشست">دراز و نشست</mat-option>
                    <mat-option value="پلانک">پلانک</mat-option>
                    <mat-option value="اسکوات">اسکوات</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" (click)="onStartTraining()">شروع</button>
        </mat-card-actions>
    </mat-card>
</section>
